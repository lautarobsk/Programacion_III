<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vuelos</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <header>
        <h1 id="titulo">Compañia Argentina</h1>

        <nav>
            <a href="#">Registrar usuario</a> |
            <a href="#">Consultar vuelos disponibles/reservar</a> |
            <a href="tablaReservas.html">Ver reservas realizadas</a> |
            <a href="#">Eliminar reservas realizadas</a>
        </nav>


    </header>
    
    <main>

        <h2>Gestión de Vuelos</h2>

        <br>

        <form action="pagina2.html">
            <label for="origen" class="selectores">Origen:</label>
            <select name="origen" id="origen">
                <option value="cordoba">Córdoba</option>
                <option value="mendoza">Mendoza</option>
                <option value="tucuman">Tucumán</option>
            </select>

            <br><br>

            <label for="destino" class="selectores">Destino:</label>
            <select name="destino" id="destino">
                <option value="cordoba">Córdoba</option>
                <option value="mendoza">Mendoza</option>
                <option value="tucuman">Tucumán</option>
            </select>

            <br><br>

            <label for="fecha">Fecha de vuelo:</label>
                <input type="date" id="fecha" name="fecha">

            <br><br>

            <div class="botones">
                <button type="submit">Buscar</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </main>

    <footer>Sitio Oficial de Compañia Argentina - 2025</footer>

<script src="../JS/main.js"></script>
</body>

</html>
