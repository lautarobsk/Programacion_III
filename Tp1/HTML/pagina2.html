<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reserva</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <header>
        <h1 id="titulo">Gestión de Reservas</h1>
    </header>
    
    <main>
        <h2>Registro de Reserva</h2>

        <form action="pagina2.html" method="post">
            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" disabled>
            
            <br><br>

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" disabled>
        
            <br><br>

            <label for="fecha">Fecha de vuelo:</label>
            <input type="date" id="fecha" name="fecha" disabled>
        
            <br><br>

            <label for="clase">Selección de Clase:</label>
            <select id="clase" name="clase" required>
                <option value="economica">Económica</option>
                <option value="ejecutiva">Ejecutiva</option>
            </select>

            <br><br>

            <label for="cantidad">Cantidad de Pasajes:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="50" required> 

            <br><br>

            <label for="ubicacion">Ubicación:</label>
            <select id="ubicacion" name="ubicacion" required>
                <option value="ventana">Ventana</option>
                <option value="centro">Centro</option>
                <option value="pasillo">Pasillo</option>
            </select>

            <br><br>

            <label for="silla">Número de Silla:</label>
            <input type="number" id="silla" name="silla" min="1" max="50"> 

            <br><br>
        
            <label for="nombre">Apellido y Nombre:</label>
            <input type="text" id="nombre" name="nombre" maxlength="100" required>

            <br><br>

            <label>DNI</label>
            <input type="text" id="dni" name="dni" minlength="8" maxlength="8" required>

            <br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

            <br><br>

            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo" value="M" required>
            <label for="masculino">Masculino</label>

            <input type="radio" id="femenino" name="sexo" value="F">
            <label for="femenino">Femenino</label>

            <br><br>

            <button type="submit">Aceptar</button>
            <button type="reset">Cancelar</button>
        </form>
    </main>

    <footer>
        Sitio Oficial de Compañía Argentina - 2025
    </footer>
</body>
</html>
