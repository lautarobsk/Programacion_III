<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Reserva</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>

    <header>
            <h1 id="titulo">Compañia Argentina</h1>
    </header>


<body>
    
    <main>

        <form action="pagina2.html">
            <label for="origen">Origen:</label>
            <input type="text" id="origen" name="origen" disabled>
            
            <br><br>
            

            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" disabled>
        
        <br><br>

        <label for="fecha">Fecha de vuelo:</label>
        <input type="date" id="fecha" name="fecha" disabled>
        
        <br><br>

        <label>Selección de Clase</label>
            <select id="clase" name="clase">
                <option value="economica">Económica</option>
                <option value="ejecutiva">Ejecutiva</option>
            </select>

        <label>Cantidad de Pasajes</label>
            <input type="number" id="cantidad" name="cantidad" min="1" max="50" required> 

        <br><br>

        <label for="Ubicacion">Selección de Ubicación</label>
            <select id="ubicacion" name="ubicacion">
                <option value="ventana">Ventana</option>
                <option value="centro">Centro</option>
                <option value="pasillo">Pasillo</option>
            </select>

        <br><br>

        <label>Numero de Silla</label>
            <input type="number" id="silla" name="silla" min="1" max="50"> 

        <br><br>

        <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" maxlength="100" required>

        <br>

        <label>DNI</label>
            <input type="text" id="dni" name="dni" minlength="8" maxlength="8" required>

        <br><br>

        <label>Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

        <br><br>

        <label>Sexo:</label>
            <div>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" id="femenino" name="sexo" value="femenino">
                <label for="femenino">Femenino</label>
            </div>

        <br><br>

        <div>
                <button type="submit">Aceptar</button>
                <button type="reset">Cancelar</button>
            </div>


    </form>

    </main>

    <footer>
        Sitio Oficial de Compañia Argentina - 2025
    </footer>
</body>
</html>
