<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Curso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4 text-center">Detalles del Curso</h2>


        <h3>Estudiantes inscriptos</h3>

        {% if estudiantes %}
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in estudiantes %}
                        <tr>
                            <td>{{ e.nombre }}</td>
                            <td>{{ e.apellido }}</td>
                            <td>{{ e.edad }}</td>
                            <td>{{ e.nota_curso }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No hay estudiantes inscriptos en este curso.</p>
        {% endif %}

    </div>
</body>
</html>
