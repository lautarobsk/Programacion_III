<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4 text-center">Lista de Estudiantes</h2>

        {% if estudiantes %}
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Nota</th>
                        <th>Curso</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in estudiantes %}
                        <tr>
                            <td>{{ e.nombre }}</td>
                            <td>{{ e.apellido }}</td>
                            <td>{{ e.edad }}</td>
                            <td>{{ e.nota_curso }}</td>
                            <td>{{ e.curso.nombre }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="text-center">No hay estudiantes registrados.</p>
        {% endif %}
    </div>
</body>
</html>
